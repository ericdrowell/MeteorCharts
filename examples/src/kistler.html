<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: #eee;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="@@kinetic"></script>
    <script src="../js/get-series.js"></script>
    <script src="../../lib/moment.min.js"></script>
    <script src="../../dist/meteorcharts-dev.js"></script>
    
    
    <script type="text/javascript">
      var padding = 15;

      var chart = new MeteorChart({
        container: 'container',
        width: 800,
        height: 400,
        padding: 20,

        data: {
          line: {
            unit: {
              x: 'Number',
              y: 'Number'
            },
            series: getSeries({
              minX: -100,
              minY: -100,
              maxX: 500,
              maxY: 500,
              yVariance: 5,
              numLines: 32,
              numPoints: 100
            })
          },
        },

        layout: MeteorChart.Layouts.StandardLineChart,
        theme: MeteorChart.Themes.Kistler,
        interaction: MeteorChart.Interactions.LineChartTooltip,

        options: {
          xAxis: {
            maxNumLabels: 10
          },
          yAxis: {
            maxNumLabels: 8
          } 
        }
      });

   
      console.log(chart);
    </script>
  </body>
</html>
