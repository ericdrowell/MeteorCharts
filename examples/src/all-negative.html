<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: #eee;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="@@kinetic"></script>
    <script src="../../lib/moment.min.js"></script>
    <script src="../../dist/meteorcharts-dev.js"></script>
    
    <script type="text/javascript">
      var chart = new MeteorChart({
        container: 'container',
        width: 500,
        height: 290,
        padding: 20,
        theme: MeteorChart.Themes.CoteAzur,
        //theme: MeteorChart.Themes.Lollapalooza,

        data: {
          line: {
            unit: {
              x: 'Number',
              y: 'Number'
            },
            series: [
              {
                // red
                title: 'Series 1',
                points: [
                  -100 - 400, -100 - 300,
                  100 - 400, 100 - 300,
                  200 - 400, 50 - 300
                ]
              },
              { 
                // green
                title: 'Series 2',
                points: [
                  0 - 400, 100 - 300,
                  100 - 400, 200 - 300,
                  200 - 400, 150 - 300,
                  300 - 400, 200 - 300
                ]
              }
            ]
          }
        },
        layout: MeteorChart.Layouts.StandardLineChart
      });
   
      console.log(chart);
    </script>
  </body>
</html>
