<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: #eee;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../../lib/kinetic-dev.js"></script>
    <script src="../js/get-series.js"></script>
    <script src="../../lib/moment.min.js"></script>
    <script src="../../dist/meteorcharts-dev.js"></script>
    
    
    <script type="text/javascript">
      var padding = 15;

      var data = {
        series: getSeries({
          minX: -100,
          minY: -100,
          maxX: 500,
          maxY: 500,
          yVariance: 20,
          numLines: 32,
          numPoints: 1000
        })
      };

      var chart = new MeteorChart({
        container: 'container',
        width: 500,
        height: 350,
        padding: 10,

        data: {
          slider: data,
        },

        layout: MeteorChart.Layouts.LineChartWithSlider,
        theme: MeteorChart.Themes.CoteAzur,
        //interaction: MeteorChart.Interactions.LineChartTooltip,

        options: {
          lineSeries: {
            unit: {
              x: 'Date',
              y: 'Number'
            }
          },
          xAxis: {
            maxNumLabels: 5
          },
          yAxis: {
            maxNumLabels: 5
          },
          slider: {
            width: 100,
            height: 15
          }
        }
      });

      chart.on('draw', function() {
        console.log('draw chart');
      });

   
      console.log(chart);
    </script>
  </body>
</html>
