<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: white;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../js/Grapher.js"></script>
    <script src="../../dist/meteorcharts-dev.js"></script>
    
    
    <script type="text/javascript">

      var data = {
        series: Grapher({
          minX: 0,
          maxX: 10,
          increment: 0.05,
          equations: (function() {
            var arr = [];

            for (var n=0; n<3200; n++) {
              (function(i) {
                var rand = Math.random() + 0.9;
                arr.push({
                  title: 'sine ' + i,
                  func: function(x) {
                    return 500 * Math.sin(rand * x / 2);
                  }
                });
              })(n);
            }

            return arr;
          })()
        })
      };

      var chart = new MeteorChart({
        container: 'container',
        width: 800,
        height: 400,

        theme: MeteorChart.Themes.Crochet,
        layout: MeteorChart.Layouts.InteractiveLineChartWithSliders,

        // set components data and options
        components: {
          lineSeries: {
            data: data
          }
        }
      });

   
      console.log(chart);
    </script>
  </body>
</html>
