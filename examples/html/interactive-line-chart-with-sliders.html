<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: white;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../js/Grapher.js"></script>
    <script src="../../dist/meteorcharts-dev.js"></script>
    
    
    <script type="text/javascript">

      var data = {
        series: Grapher({
          minX: 0,
          maxX: 10,
          increment: 0.05,
          equations: (function() {
            var arr = [];

            for (var n=0; n<3200; n++) {
              (function(i) {
                var rand = Math.random() + 0.9;
                arr.push({
                  title: 'sine ' + i,
                  func: function(x) {
                    return 500 * Math.sin(rand * x / 2);
                  }
                });
              })(n);
            }

            return arr;
          })()
        })
      };

      var chart = new MeteorChart({
        container: 'container',
        width: 800,
        height: 400,

        theme: MeteorChart.Themes.Crochet,
        layout: MeteorChart.Layouts.InteractiveLineChartWithSliders,
        data: data
      });

      MeteorChart.Event.on({event: 'valueChange', id: 'paginator'}, function(evt) {

        if (evt.newValue > evt.oldValue) {
          var value = (evt.newValue - 1) / 10;

          console.log(value)

          console.log('on valueChange')

          chart.add({
            id: 'lineSeries' + value,
            type: 'LineSeries',
            x: function() {
              var yAxis = chart.components.yAxis;

              return yAxis.x() + yAxis.width() + chart.padding();
            },
            y: function() {
              var inspectSlider = chart.components.inspectSlider;
              return inspectSlider.y() + inspectSlider.height() + chart.components.paginator.height();
            },
            width: function() {
              var yAxis = chart.components.yAxis;

              return chart.width() - yAxis.width() - yAxis.x() - (chart.padding() * 2);
            },
            height: function() {
              var components = chart.components;
              return chart.height() - components.inspectSlider.height() - components.xSlider.height() - (chart.padding() * 6) - components.xAxis.height() - components.paginator.height();
            },
            data: function() {
              return {
                series: (chart.data().series).slice(value * 320, (value * 320) + 320)
              };
            }
          }, chart.components.yAxis.content);
        }
      });

   
      console.log(chart);
    </script>
  </body>
</html>
