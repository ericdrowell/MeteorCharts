<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: #eee;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../js/get-series.js"></script>
    <script src="../../lib/moment.min.js"></script>
    <script src="../../dist/meteorcharts-dev.js"></script>
    
    
    <script type="text/javascript">
      var padding = 15;

      var data = {
        unit: {
          x: 'Number',
          y: 'Number'
        },
        series: getSeries({
          minX: -100,
          minY: -100,
          maxX: 500,
          maxY: 500,
          yVariance: 20,
          numLines: 100,
          numPoints: 1000
        })
      };

      console.log(1)

      var chart = new MeteorChart({
        container: 'container',
        width: 800,
        height: 400,
        padding: 20,

        data: {
          lineSeries: data
        },

        layout: MeteorChart.Layouts.StandardLineChart,
        theme: MeteorChart.Themes.Crochet,
        interaction: MeteorChart.Interactions.LineChartTooltip,

        options: {
          xAxis: {
            maxNumLabels: 10
          },
          yAxis: {
            maxNumLabels: 8
          } 
        }
      });

      setInterval(function() {
        chart.components.lineSeries.data(shiftSeries({
          data: data,
          yVariance: 20,
          xIncrement: 0.6,
          numPoints: 1
        }));

        chart.render();
      }, 100); 

   
      console.log(chart);
    </script>
  </body>
</html>
