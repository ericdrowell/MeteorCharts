<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: white;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../../lib/three.min.js"></script>
    <script src="../js/Grapher.js"></script>
    <script src="../js/get-series.js"></script>
    <script src="../../dist/meteorcharts-dev.js"></script>
      
    <script type="text/javascript">

      MeteorChart.debug = true;

      var chart = new MeteorChart({
        container: 'container',
        width: 500,
        height: 290,

        theme: MeteorChart.Themes.CoteAzur,
        layout: MeteorChart.Layouts.LineChartWithBottomSlider,

        // set components data and styles
        components: {
          lineSeries: {
            data: {
              series: [
                {
                  title: 'Series 1',
                  points: [
                    -100, -100,
                    100, 100,
                    200, 50
                  ]
                },
                { 
                  title: 'Series 2',
                  points: [
                    0, 100,
                    100, 200,
                    200, 150,
                    300, 200
                  ]
                }
              ]
            }
          },
          // lineSeries: {
          //   data: {
          //     series: [
          //       {
          //         title: 'Series 1',
          //         points: [
          //           0, 200,
          //           100, 100,
          //           200, 0
          //         ]
          //       },
          //       { 
          //         title: 'Series 2',
          //         points: [
          //           0, 0,
          //           100, 100,
          //           200, 200
          //         ]
          //       },
          //       { 
          //         title: 'Series 3',
          //         points: [
          //           0, 0,
          //           100, 300,
          //           200, 0
          //         ]
          //       },
          //       { 
          //         title: 'Series 3',
          //         points: [
          //           0, 200,
          //           100, 200,
          //           200, 200
          //         ]
          //       }
          //     ]
          //   }
          // },          
          slider: {
            style: {
              handleWidth: 40,
              handleHeight: 10
            }
          },
          xAxis: {
            data: function() {
              return this.chart.components.lineSeries.getViewportMinMaxX();
            },
            style: {
              increment: 50
            }
          },
          yAxis: {
            data: function() {
              return this.chart.components.lineSeries.getViewportMinMaxY();
            },
            style: {
              increment: 100
            }
          }
        }
      });


      MeteorChart.Event.on({id: 'slider', event: 'dragmove'}, function(evt) {
        var newZoom = (evt.value * 4) + 1;

        chart.components.lineSeries.set('zoomX', newZoom);
        chart.components.lineSeries.set('zoomY', newZoom);
        chart.components.lineSeries.render();

        chart.components.xAxis.render();
        chart.components.yAxis.render();

      });

      console.log(chart);
    </script>
  </body>
</html>
