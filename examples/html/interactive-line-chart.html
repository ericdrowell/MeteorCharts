<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: #eee;
      }
      #container {
        height: 450px;
      }
    </style>
  </head> 
  <body>
    <div id="container"></div>

    <script src="../../lib/moment.min.js"></script>
    <script src="../../dist/meteorcharts-dev.js"></script>
    
    <script type="text/javascript">
      var chart = new MeteorChart({
        container: 'container',
        width: 500,
        height: 290,
        padding: 20,

        theme: MeteorChart.Themes.CoteAzur,
        layout: MeteorChart.Layouts.StandardLineChart,

        // set components data and options
        components: {
          lineSeries: {
            data: [
              {
                // red
                title: 'Series 1',
                points: [
                  -100, -100,
                  100, 100,
                  200, 50
                ]
              },
              { 
                // green
                title: 'Series 2',
                points: [
                  0, 100,
                  100, 200,
                  200, 150,
                  300, 200
                ]
              }
            ]
          }
        }
      });
   
      MeteorChart.Event.on({
        type: 'pointermove'
      }, function(evt) {
        console.log(evt);
      });

      console.log(chart);
    </script>
  </body>
</html>
